<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Forms Formero</title>
    <link rel="stylesheet" href="formero.css">
</head>

<body>
    <div class="form"></div>
    <script src="jquery.min.js"></script>
    <script src="formero.js"></script>
    <script>
    $(function() {
        $(document).ready(function() {
            $(".form").formero().init({
                fields: ["name", "code", "email", "phone", "company", "job", "schooling", "course", "zip", "street", "number", "complement", "neighborhood", "city", "state"],
            });

            document.addEventListener("destek-close-form", function(e) {
                alert("ready to close");
            })
        });
    });
    </script>
</body>

</html>
